name: build java
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  push:
    name: "Docker push for ${{ matrix.image }}"
    runs-on: blacksmith-8vcpu-ubuntu-2204
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: minecraft
            dockerfile: Dockerfile
            target: minecraft
            platforms: linux/amd64
          - image: proxy
            dockerfile: Dockerfile
            target: proxy
            platforms: linux/amd64
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU for multi-platform support
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}

      - name: Build ${{ matrix.image }} (do not push)
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: false
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - name: Install Docker Slim
        run: |
          echo "Fetching latest docker-slim release..."
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/slimtoolkit/slim/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "Failed to fetch latest docker-slim version."
            exit 1
          fi
          
          echo "Downloading docker-slim version ${LATEST_VERSION}..."
          curl -sL -o slim.tar.gz "https://github.com/slimtoolkit/slim/releases/download/${LATEST_VERSION}/dist_linux.tar.gz"
          
          echo "Extracting binary..."
          tar -xzf slim.tar.gz dist_linux/docker-slim
          
          echo "Installing binary to /usr/local/bin..."
          sudo install -m 0755 dist_linux/docker-slim /usr/local/bin/docker-slim
          
          echo "Cleaning up..."
          rm slim.tar.gz
          rm -r dist_linux
          
          echo "docker-slim installed:"
          docker-slim --version

      - name: Slim ${{ matrix.image }}
        run: |
          docker-slim build \
            --target ${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest \
            --tag ${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest.slim \
            --pull=false \
            --http-probe=false

      - name: Push Slimmed Image
        run: |
          docker push "${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest.slim"
          
          docker tag "${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest.slim" "${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest"
          docker push "${{ env.REGISTRY }}/gensokyo-reimagined/${{ matrix.image }}:latest"